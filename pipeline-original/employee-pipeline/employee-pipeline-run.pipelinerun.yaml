apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: employee-pipeline-run
spec:
  serviceAccountName: pipeline
  pipelineRef:
    name: employee-pipeline
  params:
    - name: deployment-name
      value: employee-backend
    - name: git-url
      value: http://git.domain14.example.com:3000/finesmart/employee-backend.git
    - name: backend-image
      value: image-registry.openshift-image-registry.svc:5000/$(context.pipelineRun.namespace)/employee-backend:latest
    - name: maven-repo
      value: http://nexus.domain14.example.com:8081/repository/maven-public/
    - name: registry-url
      value: registry.domain14.example.com
  workspaces:
    - name: shared-workspace
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 500Mi
